<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script> -->

</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMessage)">Success</button>
        <button onclick="showToast(errorMessage)">Error</button>
        <button onclick="showToast(invalidMessage)">Invalid</button>
    </div>

    <div id="toastBox"></div>
    <script>
        
        let toastBox=document.getElementById('toastBox')
        let successMessage='&#10003;&emsp;Successfully submitted'
        let errorMessage='&#10060;&emsp;Please fix the error'
        let invalidMessage='&#33;&emsp;Invalid input, check again'

        function showToast(message){
            let toast=document.createElement('div')
            toast.classList.add('toast')
            toast.innerHTML=message
            toastBox.appendChild(toast)

            if(message.includes('error')){
                toast.classList.add('error')
            }
            if(message.includes('Invalid')){
                toast.classList.add('invalid')
            }
            setTimeout(() => {
                toast.remove()
            }, 5000);
        }
    </script>
</body>
</html>
